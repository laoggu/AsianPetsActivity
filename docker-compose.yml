version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: asianpets-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - asianpets-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Java 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asianpets-app
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # 连接服务器本地数据库（使用宿主机IP或host.docker.internal）
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/asian_pets_system
      # Redis 连接（使用容器名）
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SERVER_PORT=8081
    networks:
      - asianpets-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: asianpets-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/opt/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - app
    networks:
      - asianpets-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  asianpets-network:
    driver: bridge
