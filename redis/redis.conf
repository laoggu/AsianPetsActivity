# Redis 配置文件 - 生产环境

# 绑定地址（允许所有网络接口）
bind 0.0.0.0

# 端口
port 6379

# 保护模式（关闭，因为在Docker网络内部）
protected-mode no

# 持久化配置
save 900 1
save 300 10
save 60 10000

# RDB 文件名
dbfilename dump.rdb

# 数据目录
dir /data

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 最大内存限制（根据服务器配置调整）
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 日志文件（标准输出）
logfile ""

# 客户端连接数限制
maxclients 10000

# TCP 连接保活
tcp-keepalive 300

# 超时时间
timeout 0
tcp-backlog 511
