services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - asianpets-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8081"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      # 修改为连接服务器本地 MySQL
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/asian_pets_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=111111
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVER_PORT=8081
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - asianpets-network
    restart: unless-stopped

networks:
  asianpets-network:
    driver: bridge
